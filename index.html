<div class="container">

      <a id="instaLink" target="_blank"><i class="fab fa-instagram"></i></a>
      <a id="ytLink" target="_blank"><i class="fab fa-youtube"></i></a>
      <a id="fbLink" target="_blank"><i class="fab fa-facebook-f"></i></a>

    </div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="supabase.js"></script>

<script>

async function loadSite(){

  const imgBox = document.getElementById("imageAds");
  const txtBox = document.getElementById("textAds");
  const bannerBox = document.getElementById("topBanner");

  imgBox.innerHTML="";
  txtBox.innerHTML="";
  bannerBox.innerHTML="";

  // ê´‘ê³  ë¶ˆëŸ¬ì˜¤ê¸°
  const { data: ads } = await supabaseClient
    .from("ads")
    .select("*")
    .order("id", { ascending:true });

  if (ads) {
    ads.forEach(ad=>{

      if(ad.type==="image"){
        const wrap=document.createElement("div");
        wrap.className="img-ad";
        wrap.innerHTML=`
          <a href="${ad.link_url}" target="_blank">
            <img src="${ad.image_url}" style="width:100%;height:100%;object-fit:cover;">
          </a>`;
        imgBox.appendChild(wrap);
      }

      if(ad.type==="text"){
        const a=document.createElement("a");
        a.className="text-ad";
        a.href=ad.link_url;
        a.target="_blank";
        a.innerText=ad.title;
        txtBox.appendChild(a);
      }

    });
  }

  // ì‚¬ì´íŠ¸ ì„¤ì • ë¶ˆëŸ¬ì˜¤ê¸°
  const { data: settings } = await supabaseClient
    .from("site_settings")
    .select("*")
    .limit(1);

  if (settings && settings.length > 0) {

    const s = settings[0];

    document.getElementById("ownerDisplay").innerText =
      s.owner_name || "ê´€ë¦¬ì";

    document.getElementById("instaLink").href = s.instagram || "#";
    document.getElementById("ytLink").href = s.youtube || "#";
    document.getElementById("fbLink").href = s.facebook || "#";
    document.getElementById("twLink").href = s.twitter || "#";

    if (s.banner_img) {
      bannerBox.innerHTML=`
        <a href="${s.banner_link}" target="_blank">
          <img src="${s.banner_img}" style="width:100%;height:100%;object-fit:cover;">
        </a>`;
    }
  }
}

loadSite();

</script>
