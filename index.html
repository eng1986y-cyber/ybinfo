<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<link rel="icon" href="data:,">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<title>정보 플랫폼</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&display=swap');

body{
  margin:0;
  padding:20px;
  background:#f5f5f5;
  font-family:Arial;
}

.container{
  max-width:1200px;
  margin:0 auto;
}

/* 검색 */
.search-box{
  text-align:center;
  margin-bottom:30px;
}

.search-box input{
  width:320px;
  height:46px;
  border:2px solid #87CEEB;
  border-radius:6px;
  padding:0 12px;
}

.search-box button{
  height:46px;
  width:160px;
  margin-left:6px;
  border:none;
  border-radius:6px;
  background:#87CEEB;
  color:#fff;
  cursor:pointer;
}

/* 배너 */
.top-banner{
  width:100%;
  height:120px;
  margin:20px 0 30px;
  border-radius:14px;
  overflow:hidden;
  border:2px solid #87CEEB;
}

.top-banner img{
  width:100%;
  height:100%;
  object-fit:cover;
  transition:0.4s;
}

.top-banner:hover img{
  transform:scale(1.05);
}

/* 그리드 */
.grid{
  display:grid;
  grid-template-columns:repeat(6,1fr);
  gap:10px;
  margin-bottom:40px;
}

.img-ad{
  height:100px;
  border-radius:12px;
  overflow:hidden;
  border:1px solid #ddd;
}

.img-ad img{
  width:100%;
  height:100%;
  object-fit:cover;
}

.text-ad{
  background:#fff;
  border:1px solid #ccc;
  padding:12px;
  text-align:center;
  border-radius:8px;
  text-decoration:none;
  color:#222;
  transition:0.2s;
}

.text-ad:hover{
  background:#87CEEB;
  color:#fff;
}

.square-ad{
  aspect-ratio:1/1;
  border-radius:12px;
  overflow:hidden;
  border:1px solid #ddd;
}

.square-ad img{
  width:100%;
  height:100%;
  object-fit:cover;
}

/* ===== 소유자 영역 ===== */

.owner-section{
  margin-top:50px;
  padding:25px;
  background:linear-gradient(
    to bottom,
    #fafafa 0%,
    #eef3f8 60%,
    #dbe4ee 100%
  );
  border-radius:14px;
  color:#2c2c2c;
  display:flex;
  justify-content:space-between;
  align-items:center;
  flex-wrap:wrap;
  box-shadow:0 10px 25px rgba(0,0,0,0.08);
}

.owner-name{
  font-family:'Playfair Display', serif;
  font-size:22px;
  letter-spacing:1px;
}

.owner-sns a{
  color:#666;
  font-size:20px;
  margin-left:15px;
  transition:0.3s;
}

.owner-sns a:hover{
  color:#87CEEB;
  transform:translateY(-3px);
}

@media(max-width:768px){
  .grid{ grid-template-columns:repeat(3,1fr); }
  .owner-section{ flex-direction:column; gap:15px; }
}
</style>
</head>

<body>

<div class="container">

<div class="search-box">
  <input id="searchInput" placeholder="검색어 입력">
  <button onclick="search()">검색</button>
</div>

<div class="top-banner" id="topBanner"></div>

<div class="grid" id="imageAds"></div>
<div class="grid" id="textAds"></div>
<div class="grid" id="bottomImageAds"></div>

<div class="owner-section">
  <div class="owner-name" id="ownerDisplay">관리자</div>
  <div class="owner-sns">
    <a id="instaLink" target="_blank"><i class="fab fa-instagram"></i></a>
    <a id="ytLink" target="_blank"><i class="fab fa-youtube"></i></a>
    <a id="fbLink" target="_blank"><i class="fab fa-facebook-f"></i></a>
    <a id="twLink" target="_blank"><i class="fab fa-x-twitter"></i></a>
  </div>
</div>

</div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="supabase.js"></script>

<script>
async function loadSite(){

const imgBox = document.getElementById("imageAds");
const txtBox = document.getElementById("textAds");
const bottomBox = document.getElementById("bottomImageAds");
const bannerBox = document.getElementById("topBanner");

  imgBox.innerHTML="";
  txtBox.innerHTML="";
  bottomBox.innerHTML="";
  bannerBox.innerHTML="";

  const { data: ads } = await supabaseClient
    .from("ads")
    .select("*")
    .order("id",{ascending:true});

  if(ads){
    ads.forEach(ad=>{
      if(ad.type==="image"){
        imgBox.innerHTML+=`
          <div class="img-ad">
            <a href="${ad.link_url||'#'}" target="_blank">
              <img src="${ad.image_url}">
            </a>
          </div>`;
      }
      if(ad.type==="text"){
        txtBox.innerHTML+=`
          <a class="text-ad" href="${ad.link_url||'#'}" target="_blank">
            ${ad.title||"텍스트광고"}
          </a>`;
      }
      if(ad.type==="square"){
        bottomBox.innerHTML+=`
          <div class="square-ad">
            <a href="${ad.link_url||'#'}" target="_blank">
              <img src="${ad.image_url}">
            </a>
          </div>`;
      }
    });
  }

  const { data: settings } = await supabaseClient
    .from("site_settings")
    .select("*")
    .limit(1);

  if(settings && settings.length>0){
    const s=settings[0];

document.getElementById("ownerDisplay").innerText = s.owner_name || "관리자";

document.getElementById("instaLink").href = s.instagram || "#";
document.getElementById("ytLink").href = s.youtube || "#";
document.getElementById("fbLink").href = s.facebook || "#";
document.getElementById("twLink").href = s.twitter || "#";

    if(s.banner_img){
      bannerBox.innerHTML = s.banner_link
      ? `<a href="${s.banner_link}" target="_blank"><img src="${s.banner_img}"></a>`
      : `<img src="${s.banner_img}">`;
    }
  }
}

loadSite();

function search(){

  const keyword = document
    .getElementById("searchInput")
    .value
    .toLowerCase()
    .trim();

  const textAds = document.querySelectorAll(".text-ad");

  textAds.forEach(ad=>{

    const text = ad.innerText.toLowerCase();

    // 기본 스타일 초기화
    ad.style.border = "1px solid #ccc";
    ad.style.background = "#fff";
    ad.style.color = "#222";

    if(keyword && text.includes(keyword)){
      ad.style.border = "2px solid #87CEEB";
      ad.style.background = "#e6f7ff";
      ad.style.color = "#000";
    }

  });

}

document.getElementById("searchInput")
.addEventListener("keydown", function(e){
  if(e.key === "Enter"){
    search();
  }
});

</script>

</body>
</html>
