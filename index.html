<!DOCTYPE html>
<html lang="ko">
<head>
<link rel="icon" href="data:,">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<meta charset="UTF-8">
<title>검색 플랫폼</title>

<style>
body{
  margin:0;
  padding:20px;
  font-family:Arial;
  background:#f5f5f5;
}

.container{
  max-width:1200px;
  margin:0 auto;
}

/* 검색 */
.search-box{
  text-align:center;
  margin-bottom:30px;
}

.search-box input{
  width:320px;
  height:46px;
  border:2px solid #87CEEB;
  border-radius:6px;
  padding:0 12px;
}

.search-box button{
  height:46px;
  width:160px;
  margin-left:6px;
  border:none;
  border-radius:6px;
  background:#87CEEB;
  color:#fff;
  cursor:pointer;
}

.search-box button:hover{
  background:#6bbfe0;
}

/* 배너 */
.top-banner{
  width:100%;
  height:120px;
  margin:20px 0 30px;
  border-radius:14px;
  overflow:hidden;
  border:2px solid #87CEEB;
}

.top-banner img{
  width:100%;
  height:100%;
  object-fit:cover;
  transition:0.4s;
}

.top-banner:hover img{
  transform:scale(1.05);
}

/* 그리드 */
.grid{
  display:grid;
  grid-template-columns:repeat(6,1fr);
  gap:10px;
  margin-bottom:40px;
}

/* 일반 이미지 광고 */
.img-ad{
  height:100px;
  border-radius:12px;
  overflow:hidden;
  border:1px solid #ddd;
}

.img-ad img{
  width:100%;
  height:100%;
  object-fit:cover;
}

/* 텍스트 광고 */
.text-ad{
  background:#fff;
  border:1px solid #ccc;
  padding:12px;
  text-align:center;
  border-radius:8px;
  text-decoration:none;
  color:#222;
  transition:0.2s;
}

.text-ad:hover{
  background:#87CEEB;
  color:#fff;
}

/* 정방형 광고 */
.square-ad{
  aspect-ratio:1/1;
  border-radius:12px;
  overflow:hidden;
  border:1px solid #ddd;
}

.square-ad img{
  width:100%;
  height:100%;
  object-fit:cover;
}

/* 검색 강조 */
.highlight{
  background:#87CEEB !important;
  color:#fff;
}

/* ===== 소유자 영역 ===== */
.owner-box{
  margin-top:60px;
  padding:20px;
  background:#fff;
  border-radius:12px;
  text-align:center;
  border:1px solid #ddd;
}

.owner-name{
  font-size:20px;
  font-weight:600;
  margin-bottom:10px;
  letter-spacing:1px;
}

.owner-sns a{
  margin:0 8px;
  font-size:18px;
  color:#87CEEB;
  text-decoration:none;
  transition:0.2s;
}

.owner-sns a:hover{
  color:#6bbfe0;
}

</style>
</head>

<body>

<div class="container">

<div class="search-box">
  <input id="searchInput" placeholder="검색어 입력">
  <button onclick="search()">검색</button>
</div>

<div class="top-banner" id="topBanner"></div>

<div class="grid" id="imageAds"></div>
<div class="grid" id="textAds"></div>
<div class="grid" id="bottomImageAds"></div>

<div class="owner-box">
  <div class="owner-name" id="ownerName"></div>
  <div class="owner-sns" id="ownerSNS"></div>
</div>

</div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="supabase.js"></script>

<script>

async function loadSite(){

  const imgBox=document.getElementById("imageAds");
  const txtBox=document.getElementById("textAds");
  const bottomBox=document.getElementById("bottomImageAds");
  const bannerBox=document.getElementById("topBanner");

  imgBox.innerHTML="";
  txtBox.innerHTML="";
  bottomBox.innerHTML="";
  bannerBox.innerHTML="";

  const { data: ads } = await supabaseClient
    .from("ads")
    .select("*")
    .order("id",{ascending:true});

  if(ads){
    ads.forEach(ad=>{

      if(ad.type==="image"){
        const wrap=document.createElement("div");
        wrap.className="img-ad";
        wrap.innerHTML=`
          <a href="${ad.link_url || '#'}" target="_blank">
            <img src="${ad.image_url}">
          </a>`;
        imgBox.appendChild(wrap);
      }

      if(ad.type==="text"){
        const a=document.createElement("a");
        a.className="text-ad";
        a.href=ad.link_url || "#";
        a.target="_blank";
        a.innerText=ad.title || "텍스트광고";
        txtBox.appendChild(a);
      }

      if(ad.type==="square"){
        const wrap=document.createElement("div");
        wrap.className="square-ad";
        wrap.innerHTML=`
          <a href="${ad.link_url || '#'}" target="_blank">
            <img src="${ad.image_url}">
          </a>`;
        bottomBox.appendChild(wrap);
      }

    });
  }

  const { data: settings } = await supabaseClient
    .from("site_settings")
    .select("*")
    .limit(1);

  if(settings && settings.length>0){

    const s=settings[0];

    if(s.banner_img){
      if(s.banner_link){
        bannerBox.innerHTML=`
          <a href="${s.banner_link}" target="_blank">
            <img src="${s.banner_img}">
          </a>`;
      }else{
        bannerBox.innerHTML=`
          <img src="${s.banner_img}">`;
      }
    }
  }
}

// ===== 소유자 정보 =====
if(s.owner_name){
  document.getElementById("ownerName").innerText = s.owner_name;
}

const snsBox=document.getElementById("ownerSNS");
snsBox.innerHTML="";

if(s.owner_instagram){
  snsBox.innerHTML+=`<a href="${s.owner_instagram}" target="_blank">
    <i class="fab fa-instagram"></i>
  </a>`;
}

if(s.owner_youtube){
  snsBox.innerHTML+=`<a href="${s.owner_youtube}" target="_blank">
    <i class="fab fa-youtube"></i>
  </a>`;
}

if(s.owner_blog){
  snsBox.innerHTML+=`<a href="${s.owner_blog}" target="_blank">
    <i class="fas fa-blog"></i>
  </a>`;
}

loadSite();

/* 검색 기능 */
function search(){
  const keyword=document.getElementById("searchInput").value.trim().toLowerCase();
  if(!keyword) return;

  const ads=document.querySelectorAll(".text-ad");
  let found=false;

  ads.forEach(ad=>{
    ad.classList.remove("highlight");
    if(ad.innerText.toLowerCase().includes(keyword)){
      ad.classList.add("highlight");
      found=true;
    }
  });

  if(!found){
    alert("검색 결과 없음");
  }
}

document.getElementById("searchInput")
  .addEventListener("keypress",function(e){
    if(e.key==="Enter") search();
  });

</script>

</body>
</html>
