<div class="container">

  <!-- ì—¬ê¸°ì— ì• ë“œì„¼ìŠ¤ ì½”ë“œ ë¶™ì—¬ë„£ê¸° -->
  
</div>

<div class="grid" id="imageAds"></div>
<div class="grid" id="textAds"></div>
<div class="grid" id="bottomImageAds"></div>
<div class="site-description" id="siteDescription"></div>

  <div class="owner-name" id="ownerName"></div>

</div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="supabase.js"></script>

<script>

async function loadSite(){

  const imgBox=document.getElementById("imageAds");
  const txtBox=document.getElementById("textAds");
  const bottomBox=document.getElementById("bottomImageAds");
  const bannerBox=document.getElementById("topBanner");

  imgBox.innerHTML="";
  txtBox.innerHTML="";
  bottomBox.innerHTML="";
  bannerBox.innerHTML="";

  const { data: ads } = await supabaseClient
    .from("ads")
    .select("*")
    .order("id",{ascending:true});

  if(ads){
    ads.forEach(ad=>{

if(ad.type==="image"){
  const wrap=document.createElement("div");
  wrap.className="ad-item";
  wrap.setAttribute("data-title", (ad.main_title || "").toLowerCase());

  const link = ad.link_url 
    ? `<a href="${ad.link_url}" target="_blank">
         <img src="${ad.image_url}">
       </a>`
    : `<img src="${ad.image_url}">`;

  wrap.innerHTML=`
    <div class="img-ad">
      ${link}
    </div>
    <div class="ad-title">
      ${ad.main_title || ""}
    </div>
  `;

  imgBox.appendChild(wrap);
}

if(ad.type==="text"){
  const a=document.createElement("a");
  a.className="text-ad ad-item";
  a.href=ad.link_url || "#";
  a.target="_blank";
  a.innerText=ad.title || "í…ìŠ¤íŠ¸ê´‘ê³ ";
  a.setAttribute("data-title", (ad.title || "").toLowerCase());
  txtBox.appendChild(a);
}

if(ad.type==="square"){
  const wrap=document.createElement("div");
  wrap.className="ad-item";
  wrap.setAttribute("data-title", (ad.main_title || "").toLowerCase());

  const link = ad.link_url 
    ? `<a href="${ad.link_url}" target="_blank">
         <img src="${ad.image_url}">
       </a>`
    : `<img src="${ad.image_url}">`;

  wrap.innerHTML=`
    <div class="square-ad">
      ${link}
    </div>
    <div class="ad-title">
      ${ad.main_title || ""}
    </div>
  `;

  bottomBox.appendChild(wrap);
}

    });
  }

  const { data: settings } = await supabaseClient
    .from("site_settings")
    .select("*")
    .limit(1);

  if(settings && settings.length>0){

    const s=settings[0];

    /* ë°°ë„ˆ */
    if(s.banner_img){
      if(s.banner_link){
        bannerBox.innerHTML=`
          <a href="${s.banner_link}" target="_blank">
            <img src="${s.banner_img}">
          </a>`;
      }else{
        bannerBox.innerHTML=`<img src="${s.banner_img}">`;
      }
    }

    /* ì†Œìœ ì */
    document.getElementById("ownerName").innerText = s.owner_name || "";
    document.getElementById("siteDescription").innerText =
  s.site_description || "";

    const snsBox=document.getElementById("ownerSNS");
    snsBox.innerHTML="";

    if(s.owner_instagram){
      snsBox.innerHTML+=`<a href="${s.owner_instagram}" target="_blank">
        <i class="fab fa-instagram"></i>
      </a>`;
    }

    if(s.owner_youtube){
      snsBox.innerHTML+=`<a href="${s.owner_youtube}" target="_blank">
        <i class="fab fa-youtube"></i>
      </a>`;
    }

    if(s.owner_blog){
      snsBox.innerHTML+=`<a href="${s.owner_blog}" target="_blank">
        <i class="fas fa-blog"></i>
      </a>`;
    }
  }
}

loadSite();

function search(){

  const keyword=document.getElementById("searchInput")
    .value.trim().toLowerCase();

  if(!keyword) return;

  const ads=document.querySelectorAll(".ad-item");
  let found=false;

  ads.forEach(ad=>{

    ad.classList.remove("highlight");

    const title=ad.getAttribute("data-title");

    if(title && title.includes(keyword)){
      ad.classList.add("highlight");
      found=true;
      ad.scrollIntoView({behavior:"smooth", block:"center"});
    }

  });

  if(!found){
    alert("ê²€ìƒ‰ ê²°ê³¼ ì—†ìŒ");
  }
}

document.getElementById("searchInput")
  .addEventListener("keypress",function(e){
    if(e.key==="Enter") search();
  });

function scrollToTop(){
  window.scrollTo({top:0,behavior:"smooth"});
}

function focusSearch(){
  document.getElementById("searchInput").focus();
  window.scrollTo({top:0,behavior:"smooth"});
}

</script>

<div class="mobile-nav">
  <button onclick="scrollToTop()">
    <i class="fas fa-home"></i>
  </button>
  <button onclick="focusSearch()">
    <i class="fas fa-search"></i>
  </button>
</div>

</body>
