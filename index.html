<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>YBINFO</title>

<style>
body{
  margin:0;
  font-family: HY그래픽M, sans-serif;
  background:#f5f5f5;
  text-align:center;
}

.search-box{
  margin:40px 0;
}

.search-box input{
  width:300px;
  padding:10px;
  font-size:16px;
}

.search-box button{
  padding:10px 15px;
  font-size:14px;
  cursor:pointer;
}

#imageAds{
  display:grid;
  grid-template-columns: repeat(3, 1fr);
  gap:15px;
  width:90%;
  max-width:1000px;
  margin:20px auto;
}

.img-ad{
  width:100%;
  height:150px;
  overflow:hidden;
  border-radius:15px;
  background:#ddd;
}

.img-ad img{
  width:100%;
  height:100%;
  object-fit:cover;
}

#textAds{
  width:90%;
  max-width:1000px;
  margin:30px auto;
  display:flex;
  flex-wrap:wrap;
  gap:15px;
  justify-content:center;
}

.text-ad{
  padding:10px 15px;
  background:white;
  border-radius:10px;
  text-decoration:none;
  color:#333;
  font-size:15px;
  border:1px solid #ddd;
}

.text-ad:hover{
  background:#007bff;
  color:white;
}

footer{
  margin-top:50px;
  padding:20px;
  background:#222;
  color:white;
  font-size:14px;
}
</style>
</head>

<body>

<h1>YBINFO</h1>

<div class="search-box">
  <input type="text" placeholder="검색어 입력">
  <button>검색</button>
</div>

<h2>이미지 광고</h2>
<div id="imageAds"></div>

<h2>텍스트 광고</h2>
<div id="textAds"></div>

<footer>
  사이트 소유자: YBINFO
</footer>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="supabase.js"></script>

<script>
async function loadAds(){

  const { data, error } = await supabase
    .from('ads')
    .select('*')
    .order('id', { ascending: true });

  if(error){
    console.error("광고 불러오기 오류:", error);
    return;
  }

  const imgBox = document.getElementById('imageAds');
  const txtBox = document.getElementById('textAds');

  imgBox.innerHTML = "";
  txtBox.innerHTML = "";

  data.forEach(ad => {

    if(ad.type === "image"){
      const wrap = document.createElement("div");
      wrap.className = "img-ad";

      wrap.innerHTML = `
        <a href="${ad.link_url}" target="_blank">
          <img src="${ad.image_url}">
        </a>
      `;

      imgBox.appendChild(wrap);
    }

    if(ad.type === "text"){
      const a = document.createElement("a");
      a.className = "text-ad";
      a.href = ad.link_url;
      a.target = "_blank";
      a.innerText = ad.title;

      txtBox.appendChild(a);
    }

  });
}

loadAds();
</script>

</body>
</html>
