<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>정보공유 플랫폼</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
body{margin:0;padding:20px;font-family:Arial;background:#f5f5f5;}
.container{max-width:1200px;margin:0 auto;}

/* 검색 */
.search-box{text-align:center;margin-bottom:30px;}
.search-box input{
  width:320px;height:46px;border:2px solid #87CEEB;
  border-radius:6px;padding:0 12px;font-size:16px;
}
.search-box button{
  height:46px;width:140px;margin-left:6px;
  border:none;border-radius:6px;
  background:#87CEEB;color:#fff;cursor:pointer;
}

/* 배너 */
.top-banner{
  width:100%;height:120px;margin:20px 0 30px;
  border-radius:14px;overflow:hidden;
  border:2px solid #87CEEB;
}
.top-banner img{width:100%;height:100%;object-fit:cover;}

/* 공통 그리드 */
.grid{
  display:grid;
  grid-template-columns:repeat(6,1fr);
  gap:10px;margin-bottom:40px;
}

/* 상단 이미지 광고 */
.img-ad{
  height:100px;border-radius:12px;
  overflow:hidden;border:1px solid #ddd;
}
.img-ad img{width:100%;height:100%;object-fit:cover;}

/* 텍스트 광고 */
.text-ad{
  background:#fff;border:1px solid #ccc;
  padding:12px;text-align:center;
  border-radius:8px;text-decoration:none;color:#222;
}
.text-ad.highlight{
  background:#87CEEB;color:#fff;
}

/* 정방형 광고 */
.square-ad{
  aspect-ratio:1/1;border-radius:12px;
  overflow:hidden;border:1px solid #ddd;
}
.square-ad img{
  width:100%;height:100%;
  object-fit:cover;cursor:pointer;
}

/* 소유자 */
.owner-box{
  margin-top:60px;padding:25px;
  background:#fff;border-radius:14px;
  text-align:center;border:1px solid #ddd;
}
.owner-name{
  font-family:'Bahnschrift Light','Bahnschrift',Arial;
  font-size:20px;font-weight:300;
  letter-spacing:2px;margin-bottom:10px;
}
.owner-sns a{
  margin:0 8px;font-size:22px;
  color:#87CEEB;text-decoration:none;
}

/* 팝업 */
.popup{
  display:none;position:fixed;inset:0;
  background:rgba(0,0,0,0.85);
  justify-content:center;align-items:center;
  z-index:9999;
}
.popup img{
  max-width:90%;max-height:90%;
  border-radius:16px;
}
.close-btn{
  position:absolute;top:30px;right:40px;
  font-size:40px;color:#fff;cursor:pointer;
}
</style>
</head>

<body>

<div class="container">

<!-- 검색 -->
<div class="search-box">
  <input id="searchInput" placeholder="검색어 입력">
  <button onclick="search()">검색</button>
</div>

<!-- 배너 -->
<div class="top-banner" id="topBanner"></div>

<!-- 상단 이미지 광고 -->
<div class="grid" id="imageAds"></div>

<!-- 텍스트 광고 -->
<div class="grid" id="textAds"></div>

<!-- 정방형 광고 -->
<div class="grid" id="bottomImageAds"></div>

<!-- 소유자 -->
<div class="owner-box">
  <div class="owner-name" id="ownerName"></div>
  <div class="owner-sns" id="ownerSNS"></div>
</div>

</div>

<!-- 이미지 팝업 -->
<div id="imgPopup" class="popup" onclick="closePopup()">
  <span class="close-btn">&times;</span>
  <img id="popupImage">
</div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="supabase.js"></script>

<script>

function openPopup(src){
  document.getElementById("popupImage").src=src;
  document.getElementById("imgPopup").style.display="flex";
}

function closePopup(){
  document.getElementById("imgPopup").style.display="none";
}

async function loadSite(){

  const imgBox=document.getElementById("imageAds");
  const txtBox=document.getElementById("textAds");
  const bottomBox=document.getElementById("bottomImageAds");
  const bannerBox=document.getElementById("topBanner");

  imgBox.innerHTML="";
  txtBox.innerHTML="";
  bottomBox.innerHTML="";
  bannerBox.innerHTML="";

  const { data: ads } = await supabaseClient
    .from("ads")
    .select("*")
    .order("id",{ascending:true});

  if(ads){
    ads.forEach(ad=>{

      if(ad.type==="image"){
        const wrap=document.createElement("div");
        wrap.className="img-ad";
        wrap.innerHTML=`
          <a href="${ad.link_url || '#'}" target="_blank">
            <img src="${ad.image_url}">
          </a>`;
        imgBox.appendChild(wrap);
      }

      if(ad.type==="text"){
        const a=document.createElement("a");
        a.className="text-ad";
        a.href=ad.link_url || "#";
        a.target="_blank";
        a.innerText=ad.title || "텍스트광고";
        txtBox.appendChild(a);
      }

      if(ad.type==="square"){
        const wrap=document.createElement("div");
        wrap.className="square-ad";

        if(ad.link_url){
          wrap.innerHTML=`
            <a href="${ad.link_url}" target="_blank">
              <img src="${ad.image_url}">
            </a>`;
        }else{
          wrap.innerHTML=`
            <img src="${ad.image_url}"
                 onclick="openPopup('${ad.popup_url || ad.image_url}')">`;
        }

        bottomBox.appendChild(wrap);
      }

    });
  }

  const { data: settings } = await supabaseClient
    .from("site_settings")
    .select("*")
    .limit(1);

  if(settings && settings.length>0){
    const s=settings[0];

    if(s.banner_img){
      if(s.banner_link){
        bannerBox.innerHTML=`
          <a href="${s.banner_link}" target="_blank">
            <img src="${s.banner_img}">
          </a>`;
      }else{
        bannerBox.innerHTML=`<img src="${s.banner_img}">`;
      }
    }

    document.getElementById("ownerName").innerText=s.owner_name||"";

    const sns=document.getElementById("ownerSNS");
    sns.innerHTML="";
    if(s.owner_instagram)
      sns.innerHTML+=`<a href="${s.owner_instagram}" target="_blank"><i class="fab fa-instagram"></i></a>`;
    if(s.owner_youtube)
      sns.innerHTML+=`<a href="${s.owner_youtube}" target="_blank"><i class="fab fa-youtube"></i></a>`;
    if(s.owner_blog)
      sns.innerHTML+=`<a href="${s.owner_blog}" target="_blank"><i class="fas fa-blog"></i></a>`;
  }
}

function search(){
  const keyword=document.getElementById("searchInput").value.trim().toLowerCase();
  if(!keyword) return;

  let found=false;
  document.querySelectorAll(".text-ad").forEach(ad=>{
    ad.classList.remove("highlight");
    if(ad.innerText.toLowerCase().includes(keyword)){
      ad.classList.add("highlight");
      found=true;
    }
  });

  if(!found) alert("검색 결과 없음");
}

document.getElementById("searchInput")
  .addEventListener("keypress",e=>{
    if(e.key==="Enter") search();
  });

loadSite();

</script>
</body>
</html>
