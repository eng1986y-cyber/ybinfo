<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>관리자 페이지</title>
<style>

body{
  margin:0;
  padding:30px;
  font-family:Arial;
  background:#f5f5f5;
}

h2{
  margin-top:40px;
}

input{
  width:100%;
  height:38px;
  margin-bottom:6px;
  padding:0 8px;
  box-sizing:border-box;
}

button{
  height:38px;
  padding:0 15px;
  border:none;
  background:#87CEEB;
  color:#fff;
  cursor:pointer;
  border-radius:6px;
}

button:hover{
  background:#6bbfe0;
}

.grid{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:10px;
  margin-bottom:20px;
}

.card{
  background:#fff;
  padding:10px;
  border:1px solid #ddd;
  border-radius:8px;
}

.save-btn{
  width:200px;
  display:block;
  margin:40px auto;
  height:45px;
  font-size:16px;
}

</style>
</head>
<body>

<h1>관리자 페이지</h1>

<!-- ================= 이미지 광고 ================= -->
<h2>상단 이미지 광고</h2>
<button onclick="addImageAd()">추가 +</button>
<div class="grid" id="imageAdmin"></div>

<!-- ================= 텍스트 광고 ================= -->
<h2>텍스트 광고</h2>
<button onclick="addTextAd()">추가 +</button>
<div class="grid" id="textAdmin"></div>

<!-- ================= 정방형 광고 ================= -->
<h2>하단 정방형 광고</h2>
<button onclick="addSquareAd()">추가 +</button>
<div class="grid" id="squareAdmin"></div>

<!-- ================= 배너 ================= -->
<h2>상단 배너</h2>
<div class="card">
  <input id="bannerImg" placeholder="배너 이미지 URL">
  <input id="bannerLink" placeholder="배너 클릭 링크">
</div>

<button class="save-btn" onclick="saveAll()">저장하기</button>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="supabase.js"></script>

<script>

const imageAdmin=document.getElementById("imageAdmin");
const textAdmin=document.getElementById("textAdmin");
const squareAdmin=document.getElementById("squareAdmin");

/* ================= 추가 함수 ================= */

function addImageAd(img="",link=""){
  const div=document.createElement("div");
  div.className="card";
  div.innerHTML=`
    <input value="${img}" placeholder="이미지 URL">
    <input value="${link}" placeholder="클릭 링크">
  `;
  imageAdmin.appendChild(div);
}

function addTextAd(title="",link=""){
  const div=document.createElement("div");
  div.className="card";
  div.innerHTML=`
    <input value="${title}" placeholder="광고 제목">
    <input value="${link}" placeholder="클릭 링크">
  `;
  textAdmin.appendChild(div);
}

function addSquareAd(img="",link=""){
  const div=document.createElement("div");
  div.className="card";
  div.innerHTML=`
    <input value="${img}" placeholder="이미지 URL">
    <input value="${link}" placeholder="클릭 링크">
  `;
  squareAdmin.appendChild(div);
}

/* ================= 불러오기 ================= */

async function loadData(){

  const { data: ads } = await supabaseClient
    .from("ads")
    .select("*")
    .order("id",{ascending:true});

  if(ads){
    ads.forEach(ad=>{
      if(ad.type==="image") addImageAd(ad.image_url, ad.link_url);
      if(ad.type==="text") addTextAd(ad.title, ad.link_url);
      if(ad.type==="square") addSquareAd(ad.image_url, ad.link_url);
    });
  }

  const { data: settings } = await supabaseClient
    .from("site_settings")
    .select("*")
    .limit(1);

  if(settings && settings.length>0){
    document.getElementById("bannerImg").value=settings[0].banner_img || "";
    document.getElementById("bannerLink").value=settings[0].banner_link || "";
  }
}

/* ================= 저장 ================= */

async function saveAll(){

  /* 기존 광고 전체 삭제 */
  await supabaseClient.from("ads").delete().neq("id",0);

  /* 이미지 광고 저장 */
  for(const block of imageAdmin.children){
    const inputs=block.querySelectorAll("input");
    if(inputs[0].value.trim()){
      await supabaseClient.from("ads").insert([{
        type:"image",
        image_url:inputs[0].value.trim(),
        link_url:inputs[1].value.trim()
      }]);
    }
  }

  /* 텍스트 광고 저장 */
  for(const block of textAdmin.children){
    const inputs=block.querySelectorAll("input");
    if(inputs[0].value.trim()){
      await supabaseClient.from("ads").insert([{
        type:"text",
        title:inputs[0].value.trim(),
        link_url:inputs[1].value.trim()
      }]);
    }
  }

  /* 정방형 광고 저장 */
  for(const block of squareAdmin.children){
    const inputs=block.querySelectorAll("input");
    if(inputs[0].value.trim()){
      await supabaseClient.from("ads").insert([{
        type:"square",
        image_url:inputs[0].value.trim(),
        link_url:inputs[1].value.trim()
      }]);
    }
  }

  /* 배너 저장 */
  await supabaseClient
    .from("site_settings")
    .upsert([{
      id:1,
      banner_img:document.getElementById("bannerImg").value.trim(),
      banner_link:document.getElementById("bannerLink").value.trim()
    }]);

  alert("저장 완료 ✅");
}

loadData();

</script>

</body>
</html>
