<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>관리자 페이지</title>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
body{
  font-family:Arial;
  background:#f4f4f4;
  padding:30px;
}
h1{margin-bottom:30px;}
h2{margin-top:40px;}
.section{
  background:#fff;
  padding:20px;
  margin-bottom:20px;
  border-radius:10px;
}
input{
  width:100%;
  height:35px;
  margin-bottom:8px;
  padding:5px;
}
button{
  width:100%;
  height:40px;
  background:#222;
  color:#fff;
  border:none;
  cursor:pointer;
}
button:hover{
  background:#444;
}
</style>
</head>
<body>

<h1>관리자 페이지</h1>

<!-- 상단 배너 -->
<div class="section">
<h2>상단 배너 관리</h2>
<input id="top_title" placeholder="배너 제목">
<input id="top_image" placeholder="이미지 URL">
<input id="top_link" placeholder="링크 URL">
<button onclick="saveTop()">저장</button>
</div>

<!-- 이미지 광고 -->
<div class="section">
<h2>이미지 광고 관리</h2>
<input id="img_title" placeholder="광고 제목">
<input id="img_image" placeholder="이미지 URL">
<input id="img_link" placeholder="링크 URL">
<button onclick="saveImageAd()">저장</button>
</div>

<!-- 텍스트 광고 -->
<div class="section">
<h2>텍스트 광고 관리</h2>
<input id="text_title" placeholder="광고 제목">
<input id="text_link" placeholder="링크 URL">
<button onclick="saveTextAd()">저장</button>
</div>

<!-- 소유자 & SNS -->
<div class="section">
<h2>소유자 & SNS 관리</h2>
<input id="owner_name" placeholder="소유자 이름">
<input id="sns_instagram" placeholder="인스타 URL">
<input id="sns_youtube" placeholder="유튜브 URL">
<button onclick="saveOwner()">저장</button>
</div>

<script>
const supabase = window.supabase.createClient(
  "https://puevyaupeytllaquecoc.supabase.co",
  "YOUR_ANON_KEY"
);

async function saveTop(){
  await supabase.from("ads").insert({
    type:"top",
    title:document.getElementById("top_title").value,
    image_url:document.getElementById("top_image").value,
    link:document.getElementById("top_link").value
  });
  alert("저장완료");
}

async function saveImageAd(){
  await supabase.from("ads").insert({
    type:"image",
    title:document.getElementById("img_title").value,
    image_url:document.getElementById("img_image").value,
    link:document.getElementById("img_link").value
  });
  alert("저장완료");
}

async function saveTextAd(){
  await supabase.from("ads").insert({
    type:"text",
    title:document.getElementById("text_title").value,
    link:document.getElementById("text_link").value
  });
  alert("저장완료");
}

async function saveOwner(){
  await supabase.from("owner").upsert({
    id:1,
    name:document.getElementById("owner_name").value,
    instagram:document.getElementById("sns_instagram").value,
    youtube:document.getElementById("sns_youtube").value
  });
  alert("저장완료");
}
</script>

</body>
</html>
